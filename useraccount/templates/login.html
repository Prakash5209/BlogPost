{% extends 'base.html' %}
{% block content %}
<div>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            {% if field.errors %}
                {{ field.errors }}
            {% endif %}
            {{ field.label_tag }}
            {{ field }}
        {% endfor %}
        <input type="submit" value="submit">
    </form>
</div>
{% endblock content %}
