{% extends 'base.html' %}
{% block content %}
<div class="createpost-container">
    <div class="createpost-form-container">
        <h2>Create your own post</h2>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn" type="submit" value="submit">
        </form>
    </div>
</div>
{% endblock content %}
